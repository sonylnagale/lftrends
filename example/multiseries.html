function maxValue(arr) {
	var max = 0;
	for (var i = 0 ; i < arr.length; ++i) {
		for (var key in arr[i]) {
			if (key != 'date' && arr[i][key] > max) {
				max = arr[i][key];
			}
		}		
	}
	
	return max;
}
