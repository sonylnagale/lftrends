<body>

<script src="../src/lftrends.js"></script>
<script>

var LF = LF || {};
LF.data = [];


function maxValue(arr) {
	var max = 0;
	for (var i = 0 ; i < arr.length; ++i) {
		for (var key in arr[i]['values']) {	
			if (key != 'date' && arr[i]['values'][key].tweets > max) {
				max = arr[i]['values'][key].tweets;
			}
		}		
	}
	
	return max;
}	

var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
	padding = 100;

var parseDate = d3.time.format.utc("%H:%M:%S %p").parse;

var svg = d3.select("#graph").append("svg")
    .attr("width", width)
    .attr("height", height);

var clip = svg.append("defs").append("svg:clipPath")
	.attr("id", "clip")
	.append("svg:rect")
		.attr("id", "clip-rect")
		.attr("x", "-50px")
		.attr("y", "25px")
		.attr("width", width - padding)
		.attr("height", height - padding);

var chartBody = svg.append("g")
	.attr("clip-path", "url(#clip)")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var graphclip = svg.append("defs").append("svg:clipPath")
.attr("id", "graphclip")
.append("svg:rect")
	.attr("id", "clip-rect")
	.attr("x", "0")
	.attr("y", "0")
	.attr("width", width-150)
	.attr("height", height);

var graphBody = svg.append("g")
.attr("clip-path", "url(#graphclip)")
.attr("transform", "translate(" + margin.left + "," + margin.top + ")");



var rect = chartBody.append('svg:rect')
	.attr('width', width)
	.attr('height', height)
	.attr('fill', 'white');



function draw(data, count) {
	LF.data.shift();

	data = LF.data.concat(data);
		
	LF.data = data;

	LF.x = d3.time.scale().domain([
	               			    0,
	               			   LF.data.length
	               			])
	               			.range([-48, width]); // starting point is -5 so the first value doesn't show and slides off the edge as part of the transition

var color = d3.scale.category10();
	               			
 color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

  var cities = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, tweets: +d[name]};
      })
    };
  });
 
 
 var x = d3.time.scale()
	.range([0, width])
	.domain([12,0])
 var y = d3.scale.linear()
 .range([height, 0]);


  y.domain([
 	0,
 	maxValue(cities)
 ]);	

  var newest = cities[0].values[cities[0].values.length-1].date;

  var xAxis = d3.svg.axis()
  	.scale(x)
	.tickFormat(function(d,i) { return -i + '0s';})
 .orient("bottom");

var yAxis = d3.svg.axis()
  .scale(LF.y)
  .orient("left");
  
  LF.y = d3.scale.linear().domain([ 0, maxValue(cities) + 10]).range([height-padding,0]);
  LF.yAxis = d3.svg.axis()
      	.scale(LF.y)
  	    .orient("left")
  	    .ticks(10)
      	.tickSize(0-width)
  		.tickFormat(d3.format("d"))
  	    .tickPadding(8);

  
         			
	if (count == 1) {

		var axis = chartBody.append("g")
		  .attr("class", "x axis")
		  .attr("transform", "translate(0,350)")
		  .call(xAxis);


		chartBody.append("g")
		  .attr("class", "y axis")
		  .call(LF.yAxis)
		.append("text")
		  .attr("transform", "rotate(-90)")
		  .attr("y", 6)
		  .attr("x",-30)
		  .attr("dy", ".71em")
		  .style("text-anchor", "end")
		  .text("Tweets");
		
		var line = d3.svg.line()
		    .interpolate("monotone")
		    .x(function(d) { return x(d.date); })
		    .y(function(d) { return y(d.tweets); });

		// add legend   
		var legend = svg.append("g")
		  .attr("class", "legend")
	        //.attr("x", w - 65)
	        //.attr("y", 50)
		  .attr("height", 100)
		  .attr("width", 100)
	    .attr('transform', 'translate(20,50)')    
	      
	    
	    legend.selectAll('rect')
	      .data(cities)
	      .enter()
		      .append("circle")
		      .attr('class','legend')
			  .attr("cx", width - 105)
		      .attr("cy", function(d, i){ return i *  20;})
			  .attr("r", 5)
			  .style("fill", function(d,i) { 
				  return color(d.name);
		      })
			.on("click",function(el,i) {
				$.fancybox(
					    {
					    	type:'ajax',
					        href          : 'trendingmap.php?subject=' + el.name,
					        title			: "Where people are talking about " + el.name,
					        autoSize    : false,
					        width                 : 1000,
					        height                : 500
					    }
					    );
			});
	      
	    legend.selectAll('text')
	      .data(cities)
	      .enter()
		      .append("text")
			  .attr("x", width - 92)
		      .attr("y", function(d, i){ return i *  20 + 4;})
		      .attr('class','labeltext')
			  .text(function(d) {
		        var text = d.name;
		        return text;
		      })
		      .on("click",function(el,i) {
				$.fancybox(
					    {
					    	type:'ajax',
					        href          : 'trendingmap.php?subject=' + el.name.replace("#",""),
					        title			: "Where people are talking about " + el.name,
					        autoSize    : false,
					        width                 : 1000,
					        height                : 500
					    }
					    );
			});
		
		
	  var city = graphBody.selectAll(".city")
	      .data(cities)
	    .enter().append("g")
	      .attr("class", "city");

	  city.append("path")
	  	//.data(cities)
	      .attr("class", "line")
	      //.attr("d", function(d) { return line(d.values); })
	     //.attr("d",LF.line)
	      .style("stroke", function(d) { return color(d.name); });
	
	} // if first run  
  
////////////
// update with animation

//create a line object that represents the SVN line we're creating
LF.line = d3.svg.line()
	// assign the X function to plot our line as we wish
	.x(function(d,i) { 
		// verbose logging to show what's actually being done
		//console.log('Plotting X value for data point: ' + d.date + ' using index: ' + i + ' to be at: ' + x(i) + ' using our xScale.');
		// return the X coordinate where we want to plot this datapoint
		return LF.x(i); 
	})
	.y(function(d) { 
		// verbose logging to show what's actually being done
		//console.log('Plotting Y value for data point: ' + d.value + ' to be at: ' + y(d.value) + " using our yScale.");
		// return the Y coordinate where we want to plot this datapoint
		return LF.y(d.tweets); 
	})
	.interpolate('monotone');

graphBody.selectAll("path.line")
		.data(cities) // set the new data
		.attr("transform", "translate(" + LF.x(1) + ")") // set the transform to the right by x(1) pixels (6 for the scale we've set) to hide the new value
	    //.attr("d", LF.line)
  	    .attr("d", function(d) { return LF.line(d.values); })

		.transition() // start a transition to bring the new value into view
			.ease("linear")
			.duration(30000) // for this demo we want a continual slide so set this to the same as the setInterval amount below
			.attr("transform", "translate(" + LF.x(0) + ")"); // animate a slide to the left back to x(0) pixels to reveal the new value

			
			///////////////

// update y axis

chartBody.select('y axis').call(yAxis);

};
var opts = {

		
		initialFrom: "-2min",
		initialUntil: "-30s",
		subsequentFrom: "-30s",
		subsequentUntil: "-20s",
		interval: 30000,

		// UAT
		rules: {
			
			"sn-1389059793866": {
				name: "#cold",
				site: "303990",
				articleId: "sn-1389059793866",
				rule: "2"
			},
			"sn-1389060542588": {
				name: "#snow",
				site: "303990",
				articleId: "sn-1389060542588",
				rule: "2"
			},
			"sn-1389060642731": {
				name: "#winter",
				site: "303990",
				articleId: "sn-1389060642731",
				rule: "2"
			}
		
		}
};
var trends = new lftrends(opts);
</script>
